  <div class="flex items-center justify-center p-4">
    <button id="dropdownDefault" data-dropdown-toggle="dropdown"
      class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      type="button">
      Filter by Type
      <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div id="dropdown" class="z-10 hidden w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
      <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
        Type
      </h6>
      <ul id="filtertemplate" class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
        <li id="filter" class="flex items-center hidden">
          <input id="type1" type="checkbox" value="type1"
            class="type-checkbox w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
          <label for="type1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
            Type 1
          </label>
        </li>
      </ul>
    </div>
  </div>

  <div id="template"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 p-16 pt-16 text-white pb-28">
    <div id="pokemoncard"
      class="p-4 shadow-md rounded-lg flex flex-col justify-center items-center relative bg-center hidden">
      <svg class="absolute inset-0 flex rotate-12 pl-36" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
        <g class="enlarged">

      <div class="relative flex flex-col items-center justify-center">
        <!-- Your card content -->
        <img id="pokemonimg" src="" alt="Pokemon Image" class="w-80% h-48 object-cover mt-4" />
        <h2 id="pokemonname" class="text-2xl font-semibold mb-2">Pikachu</h2>
        <div class="flex gap-6">
          <div>
            <p class="">HP</p>
            <p id="hpstat" class="font-semibold">???</p>
          </div>
          <div>
            <p class="">Attack</p>
            <p id="attackstat" class="font-semibold">???</p>
          </div>
        </div>
        <button id="morebtn"
          class="mt-4 px-4 py-2 bg-yellow-500 text-white font-semibold rounded-md hover:bg-yellow-600 transition duration-300">
          See More
        </button>
      </div>
    </div>
  </div>
