<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-center bg-cover bg-no-repeat min-h-screen relative" style="background-image: url('../../Images+Audio/mainpage.gif');">
    <div class="absolute left-1/2 transform -translate-x-1/2 bottom-1/3">
        <img src="../../Images+Audio/poke.png" alt="Poke Logo">
    </div>
    <div class="absolute bottom-0 w-full text-center mb-4 font-bold">
        <p class="text-black text-xl">Press Enter to continue</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
