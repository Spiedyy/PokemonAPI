<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="absolute bottom-0 w-full text-center mb-4 font-bold">
        <p class="text-black text-xl">Press Enter to continue</p>
    </div>

    <!-- Add a wrapper div to center the image -->
    <div class="flex justify-center items-center">
        <img src="../../Images+Audio/poke.png" alt="Poke Logo" class="w-auto h-48">
    </div>

    <div class="flex justify-center text-xl font-bold pb-4">Last caught pokemon</div>

    <div id="template" class="grid grid-cols-5 gap-16 text-white pb-28">
        <div id="pokemoncard"
            class="p-4 shadow-md rounded-lg flex flex-col justify-center items-center relative bg-center hidden beginplek">
            <svg class="absolute inset-0 flex rotate-12 pl-36" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
                <g class="enlarged">
                    <g fill="black" class="opacity-40">
                        <!-- Your SVG paths here -->
                        <path
                            d="M229.7 36.8A220.9 220.9 0 0 0 37.5 224.9l-.4 4.3h106.5l1.4-4.7a116.3 116.3 0 0 1 73-77.5 114.7 114.7 0 0 1 149 79l.9 3.2H475l-1.7-10.1A220 220 0 0 0 281 36.7c-12-1.4-39.3-1.4-51.2 0z">
                        </path>
                        <path
                            d="M239.7 185a74 74 0 0 0-49.7 40.3 73 73 0 0 0 15.4 82.3 72.1 72.1 0 0 0 101.9-1.2 68.8 68.8 0 0 0 20.6-50.7 69.1 69.1 0 0 0-21-51.2 73.3 73.3 0 0 0-33-19c-7.6-2.1-26.4-2.3-34.2-.5z">
                        </path>
                        <path
                            d="M37.5 286.3a220.5 220.5 0 0 0 436 4.5l1.5-8.9H367.9l-1 3.2a130 130 0 0 1-17.7 37.6 144 144 0 0 1-26.9 26.8 142 142 0 0 1-30.7 15.4 96.3 96.3 0 0 1-35.8 5.3 90 90 0 0 1-22.5-1.7 114 114 0 0 1-58.6-31.7 110.1 110.1 0 0 1-28.3-46l-2.9-8.9H37l.6 4.4h-.1z">
                        </path>
                    </g>
                </g>
            </svg>

            <div class="relative flex flex-col items-center justify-center">
                <!-- Your card content -->
                <img id="pokemonimg" src="" alt="Pokemon Image" class="w-80% h-48 object-cover mt-4">
                <h2 id="pokemonname" class="text-2xl font-semibold mb-2">Pikachu</h2>
                <div class="flex gap-6">
                    <div>
                        <p class="">HP</p>
                        <p id="hpstat" class="font-semibold">???</p>
                    </div>
                    <div>
                        <p class="">Attack</p>
                        <p id="attackstat" class="font-semibold">???</p>
                    </div>
                </div>
                <button id="morebtn"
                    class="mt-4 px-4 py-2 bg-yellow-500 text-white font-semibold rounded-md hover:bg-yellow-600 transition duration-300">See
                    More</button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>


</html>
