          class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 dark:hover:bg-gray-800 group">

          </svg>
          <span class="sr-only">Home</span>

          Home

        </div>
      </a>

        <div class="tooltip-arrow" data-popper-arrow></div>

        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Catch Pokemon

      </div>
      <a href="../Catched Pokedex/index.html"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
        <button data-tooltip-target="tooltip-settings" type="button"
          class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">

  <div class="relative overflow-hidden bg-cover bg-no-repeat p-12 text-center h-screen flex items-center justify-center"
    style="background-image: url('../../Images+Audio/Fightbg.png')">
    <img class="absolute w-60 mb-64 ml-40" id="pokemonpicture" src="" />
    <div id="catchtext" class="hidden">
      <div class="relative flex justify-center">
        <input type="text" id="pokemonname" autocomplete="off"
          class="bg-green-50 mt-40 mr-24 border border-green-500 text-green-900 dark:text-black placeholder-green-700 dark:placeholder-black text-sm rounded-lg block w-60 p-2.5 dark:bg-gray-300 dark:border-green-500"
          placeholder="What is the name of the Pokemon?" />
      </div>
    </div>
    <div id="goodalert"
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center relative w-96 hidden"
      role="alert">
      <strong class="font-bold">Amazing</strong>
      <span id="goodtext" class="block sm:inline">You have caught ???</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg id="goodbtn" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
      </span>
    </div>

    <div id="wrongalert"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center w-96 hidden"
      role="alert">
      <strong class="font-bold">Too Bad</strong>
      <span id="wrongtext" class="block sm:inline">The pokemon has ran away</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg id="wrongbtn" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
      </span>
    </div>
  </div>
